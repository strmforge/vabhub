apiVersion: v1
kind: ConfigMap
metadata:
  name: vabhub-config
  namespace: vabhub
data:
  # 应用配置
  VABHUB_ENV: "production"
  VABHUB_DEBUG: "false"
  
  # 数据库配置
  DATABASE_URL: "postgresql://vabhub:${POSTGRES_PASSWORD}@postgres:5432/vabhub"
  
  # Redis配置
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
  
  # 服务配置
  CORE_PORT: "8000"
  WEB_PORT: "8090"
  
  # 日志配置
  LOG_LEVEL: "INFO"
  
  # 存储配置
  LOCAL_STORAGE_PATH: "/data/storage"
  MAX_UPLOAD_SIZE: "100MB"
  
  # 云存储配置
  CLOUD115_APP_ID: "${CLOUD115_APP_ID}"
  CLOUD123_APP_ID: "${CLOUD123_APP_ID}"
  
  # API配置
  TMDB_API_KEY: "${TMDB_API_KEY}"
  DOUBAN_API_KEY: "${DOUBAN_API_KEY}"