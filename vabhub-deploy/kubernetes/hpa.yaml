apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vabhub-api-hpa
  namespace: vabhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vabhub-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vabhub-frontend-hpa
  namespace: vabhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vabhub-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70