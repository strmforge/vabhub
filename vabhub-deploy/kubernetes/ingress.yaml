apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vabhub-ingress
  namespace: vabhub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - vabhub.example.com
    secretName: vabhub-tls
  rules:
  - host: vabhub.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vabhub-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: vabhub-api-service
            port:
              number: 8000