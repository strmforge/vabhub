name: VabHub Plugins CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-asyncio
    
    - name: Run plugin tests
      run: |
        python -m pytest tests/ -v || echo "No tests found, continuing..."

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install black isort flake8
    
    - name: Format code with black
      run: |
        black plugins/
    
    - name: Sort imports with isort
      run: |
        isort plugins/
    
    - name: Run flake8
      run: |
        flake8 plugins/ --max-line-length=88 --extend-ignore=E203,W503,F401,F811,E501 || echo "Flake8 found some issues, but continuing..."

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build package
      run: |
        python -m pip install --upgrade pip setuptools wheel build
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vabhub-plugins-package
        path: dist/