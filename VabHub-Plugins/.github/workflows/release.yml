name: Release VabHub-Plugins

on:
  push:
    tags:
      - 'v*'

# 设置权限
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-asyncio

    - name: Run plugin tests
      run: |
        python -m pytest tests/ -v || echo "No tests found, continuing..."

    - name: Create release package
      run: |
        mkdir -p dist
        cp -r plugins/ dist/
        cp -r tests/ dist/
        cp README.md dist/
        cp CHANGELOG.md dist/
        cp requirements.txt dist/
        
        # 创建压缩包
        cd dist
        zip -r "../vabhub-plugins-${GITHUB_REF_NAME}.zip" .
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: vabhub-plugins-*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        # 构建Docker镜像
        docker build -t ghcr.io/strmforge/vabhub-plugins:${{ github.ref_name }} .
        docker build -t ghcr.io/strmforge/vabhub-plugins:latest .
        
        # 登录GitHub Packages
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # 推送镜像到GitHub Packages
        docker push ghcr.io/strmforge/vabhub-plugins:${{ github.ref_name }}
        docker push ghcr.io/strmforge/vabhub-plugins:latest