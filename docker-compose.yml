# VabHub v1.5.0 统一部署配置
# 用户只需运行: docker-compose up -d

version: '3.8'

services:
  vabhub:
    image: ghcr.io/strmforge/vabhub:v1.5.0
    container_name: vabhub
    hostname: vabhub
    ports:
      - "4000:4000"     # 前端界面 (默认)
      - "4001:4001"     # 后端API端口 (默认)
    volumes:
      - ./data:/app/data          # 应用数据
      - ./config:/app/config      # 配置文件
      - /media:/media             # 媒体文件挂载
    environment:
      - VABHUB_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=4001
      - FRONTEND_PORT=4000
      - TZ=Asia/Shanghai
    restart: unless-stopped
    
  # 数据库服务
  postgres:
    image: postgres:15
    container_name: vabhub-postgres
    environment:
      - POSTGRES_DB=vabhub
      - POSTGRES_USER=vabhub
      - POSTGRES_PASSWORD=vabhub123
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: vabhub-redis
    command: redis-server --requirepass redis123
    volumes:
      - ./data/redis:/data
    restart: unless-stopped

networks:
  default:
    name: vabhub-network