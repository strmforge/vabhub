name: Release VabHub-Core

on:
  push:
    tags:
      - 'v*'

# 设置权限
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Cython>=3.0.0
        pip install -r requirements.txt
        pip install httpx pyyaml pytest pytest-asyncio pytest-cov

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        # 构建Docker镜像
        docker build -t ghcr.io/strmforge/vabhub-core:${{ github.ref_name }} .
        docker build -t ghcr.io/strmforge/vabhub-core:latest .
        
        # 登录GitHub Packages
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # 推送镜像到GitHub Packages
        docker push ghcr.io/strmforge/vabhub-core:${{ github.ref_name }}
        docker push ghcr.io/strmforge/vabhub-core:latest