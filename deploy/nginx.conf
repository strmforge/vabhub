# VabHub Nginx配置模板
# 支持环境变量和模块化配置

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 设置缓存路径和缓存区大小
    proxy_cache_path /tmp levels=1:2 keys_zone=vabhub_cache:10m max_size=100m inactive=60m use_temp_path=off;

    sendfile on;
    keepalive_timeout 3600;
    client_max_body_size ${NGINX_CLIENT_MAX_BODY_SIZE:-10m};

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_vary on;
    gzip_comp_level 6;

    # HTTP服务
    server {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        listen ${FRONTEND_PORT:-4000};
        listen [::]:${FRONTEND_PORT:-4000};
        server_name vabhub;

        # 公共配置
        include common.conf;
    }

    # HTTPS服务 (动态生成)
    ${HTTPS_SERVER_CONF}

    # 后端API上游服务
    upstream backend_api {
        server 127.0.0.1:${API_PORT:-4001};
    }
}