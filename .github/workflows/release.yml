name: Release VabHub

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

# 设置权限
permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Create temporary package.json for release-please
        run: |
          cat > package.json << EOF
          {
            "name": "vabhub",
            "version": "$(cat VERSION)",
            "description": "VabHub - Decentralized Media Sharing Network",
            "repository": {
              "type": "git",
              "url": "https://github.com/strmforge/vabhub.git"
            },
            "author": "VabHub Team",
            "license": "MIT"
          }
          EOF
          
      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          package-name: vabhub
          manifest-file: VERSION
          changelog-types: |
            [
              {"type": "feat", "section": "Features"},
              {"type": "fix", "section": "Bug Fixes"},
              {"type": "docs", "section": "Documentation"},
              {"type": "style", "section": "Styles"},
              {"type": "refactor", "section": "Code Refactoring"},
              {"type": "perf", "section": "Performance Improvements"},
              {"type": "test", "section": "Tests"},
              {"type": "build", "section": "Build System"},
              {"type": "ci", "section": "Continuous Integration"},
              {"type": "chore", "section": "Miscellaneous Chores"}
            ]

  build-and-push:
    runs-on: ubuntu-latest
    needs: release-please
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify required directories exist
      run: |
        echo "Checking required directories..."
        ls -la
        echo "Core content:"
        ls -la vabhub-Core/ || echo "Core directory not found"
        echo "Frontend content:"
        ls -la vabhub-frontend/ || echo "Frontend directory not found"
        echo "Plugins content:"
        ls -la vabhub-plugins/ || echo "Plugins directory not found"
        echo "Resources content:"
        ls -la vabhub-resources/ || echo "Resources directory not found"
        echo "Deploy content:"
        ls -la vabhub-deploy/ || echo "Deploy directory not found"

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./vabhub-Core
        file: ./vabhub-Core/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/strmforge/vabhub-core:${{ github.ref_name }}
          ghcr.io/strmforge/vabhub-core:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false  # 禁用provenance以解决权限问题

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          docker-compose.yml
          README.md
          CHANGELOG.md
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}