name: Release VabHub

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

# 设置权限
permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: vabhub

  build-and-push:
    runs-on: ubuntu-latest
    needs: release-please
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Verify required directories exist
      run: |
        echo "Checking required directories..."
        ls -la
        echo "Core content:"
        ls -la core/ || echo "Core directory not found"
        echo "Frontend content:"
        ls -la frontend/ || echo "Frontend directory not found"
        echo "Plugins content:"
        ls -la plugins/ || echo "Plugins directory not found"
        echo "Resources content:"
        ls -la resources/ || echo "Resources directory not found"
        echo "Deploy content:"
        ls -la deploy/ || echo "Deploy directory not found"

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/strmforge/vabhub-core:${{ github.ref_name }}
          ghcr.io/strmforge/vabhub-core:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          docker-compose.yml
          README.md
          CHANGELOG.md
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}